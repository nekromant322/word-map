databaseChangeLog:
  - changeSet:
      id: create-table-confirm
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: confirm
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_confirm
                    nullable: false
              - column:
                  name: code
                  type: varchar(6)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: current_timestamp
              - column:
                  name: admin_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expiry_at
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: confirm
            baseColumnNames: admin_id
            constraintName: fk_confirm_admins
            referencedTableName: admins
            referencedColumnNames: id
            onDelete: cascade
