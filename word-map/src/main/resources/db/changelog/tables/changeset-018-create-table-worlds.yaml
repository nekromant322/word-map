databaseChangeLog:
  - changeSet:
      id: create-world-table
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: worlds
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: language
                  type: VARCHAR(255)
              - column:
                  name: platform
                  type: VARCHAR(255)
              - column:
                  name: active
                  type: BOOLEAN
