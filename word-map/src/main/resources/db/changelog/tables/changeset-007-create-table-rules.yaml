databaseChangeLog:
  - changeSet:
      id: create-table-rules
      author: bahertylop
      changes:
        - createTable:
            tableName: rules
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_rules
                    nullable: false
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_rules_name