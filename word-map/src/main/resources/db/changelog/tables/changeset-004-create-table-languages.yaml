databaseChangeLog:
  - changeSet:
      id: create-table-languages
      author: bahertylop
      changes:
        - createTable:
            tableName: languages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: prefix
                  type: VARCHAR
              - column:
                  name: name
                  type: VARCHAR
