databaseChangeLog:
  - changeSet:
      id: create-table-languages
      author: bahertylop
      changes:
        - createTable:
            tableName: languages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_languages
                    nullable: false
              - column:
                  name: prefix
                  type: varchar(2)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_languages_prefix
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_languages_name