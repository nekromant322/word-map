databaseChangeLog:
  - changeSet:
      id: create-table-admins
      author: bahertylop
      changes:
        - createSequence:
            sequenceName: admins_id_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: admins
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: "nextval('admins_id_seq')"
                  constraints:
                    primaryKey: true
                    nullable: false