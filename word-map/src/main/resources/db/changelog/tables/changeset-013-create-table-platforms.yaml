databaseChangeLog:
  - changeSet:
      id: create-platform-table
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: platforms
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)