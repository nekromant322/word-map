databaseChangeLog:
  - changeSet:
      id: create-table-admin-rules
      author: bahertylop
      changes:
        - createTable:
            tableName: admin_rules
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_admins_rules
              - column:
                  name: admin_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: rule_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: admin_rules
            baseColumnNames: admin_id
            constraintName: fk_admin_rules_admins
            referencedTableName: admins
            referencedColumnNames: id
            onDelete: cascade
        - addForeignKeyConstraint:
            baseTableName: admin_rules
            baseColumnNames: rule_id
            constraintName: fk_admin_rules_rules
            referencedTableName: rules
            referencedColumnNames: id
            onDelete: cascade
        - addUniqueConstraint:
            tableName: admin_rules
            columnNames: admin_id, rule_id
            constraintName: uk_admin_rules__admin_id_rule_id
