databaseChangeLog:
  - changeSet:
      id: create-table-admins
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: admins
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_admins
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_admins_email
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: current_timestamp
              - column:
                  name: date_active
                  type: timestamp
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: access
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: 'true'
