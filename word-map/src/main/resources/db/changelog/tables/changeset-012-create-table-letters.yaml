databaseChangeLog:
  - changeSet:
        id: create-table-letters
        author: Alex_Kolosov
        changes:
          - createTable:
              tableName: letters
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: pk_letters
                - column:
                    name: language_id
                    type: bigint
                    constraints:
                      nullable: true
                      references: languages(id)
                      foreignKeyName: fk_letters_languages
                      deleteCascade: true
                - column:
                    name: letter
                    type: varchar(1)
                    constraints:
                      nullable: false
                - column:
                    name: type
                    type: varchar(10)
                - column:
                    name: multiplier
                    type: smallint
                    constraints:
                      nullable: false
                - column:
                    name: weight
                    type: smallint
                    constraints:
                      nullable: false
          - addUniqueConstraint:
              tableName: letters
              columnNames: letter, language_id
              constraintName: uk_letters__letter_language_id