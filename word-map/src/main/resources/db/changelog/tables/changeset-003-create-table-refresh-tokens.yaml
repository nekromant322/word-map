databaseChangeLog:
  - changeSet:
      id: create-table-refresh-tokens
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_refresh_tokens
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
              - column:
                  name: device
                  type: text
              - column:
                  name: refresh_token
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_refresh_tokens_refresh_token
              - column:
                  name: admin_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expiration_time
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: admin_id
            constraintName: fk_refresh_tokens_admins
            referencedTableName: admins
            referencedColumnNames: id
            onDelete: cascade
