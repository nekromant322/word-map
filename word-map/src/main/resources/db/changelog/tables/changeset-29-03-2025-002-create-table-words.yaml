databaseChangeLog:
  - changeSet:
      id: create-table-words
      author: bahertylop
      changes:
        - createSequence:
            sequenceName: words_id_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: words
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: word
                  type: VARCHAR
              - column:
                  name: description
                  type: VARCHAR
              - column:
                  name: word_length
                  type: INT
              - column:
                  name: id_language
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: date_creation
                  type: DATETIME
              - column:
                  name: date_edited
                  type: DATETIME
              - column:
                  name: id_creation
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: id_edited
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: words
            baseColumnNames: id_language
            referencedTableName: languages
            referencedColumnNames: id
            constraintName: fk_words_language
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: words
            baseColumnNames: id_creation
            referencedTableName: admins
            referencedColumnNames: id
            constraintName: fk_words_created_by
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: words
            baseColumnNames: id_edited
            referencedTableName: admins
            referencedColumnNames: id
            constraintName: fk_words_updated_by
            onDelete: SET NULL