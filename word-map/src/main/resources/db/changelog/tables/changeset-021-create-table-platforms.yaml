databaseChangeLog:
  - changeSet:
      id: create-table-platforms
      author: retrolad
      changes:
        - createTable:
            tableName: platforms
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_platforms
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_platforms_name