databaseChangeLog:
  - changeSet:
      id: create-table-tiles
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: tiles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_tiles
                    nullable: false
              - column:
                  name: bonus
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: letter
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: multiplier
                  type: smallint
                  constraints:
                    nullable: false