databaseChangeLog:
  - changeSet:
      id: create-table-roles
      author: bahertylop
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR
                  constraints:
                    unique: true
              - column:
                  name: level
                  type: VARCHAR
              - column:
                  name: description
                  type: VARCHAR