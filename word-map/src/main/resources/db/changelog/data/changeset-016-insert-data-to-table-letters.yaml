databaseChangeLog:
  - changeSet:
      id: insert-data-to-table-letters
      author: bahertylop
      changes:
        - loadData:
            file: data/letters.csv
            separator: ","
            tableName: letters
            encoding: UTF-8

  - changeSet:
      id: reset-letters-id-sequence
      author: bahertylop
      changes:
        - sql:
            dbms: postgresql
            sql: |
              SELECT setval(pg_get_serial_sequence('letters', 'id'), coalesce(max(id), 1)) from letters;
