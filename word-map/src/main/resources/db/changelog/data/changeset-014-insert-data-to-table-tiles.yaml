databaseChangeLog:
  - changeSet:
      id: insert-data-to-table-tiles
      author: bahertylop
      changes:
        - loadData:
            file: data/tiles.csv
            separator: ","
            tableName: tiles
            encoding: UTF-8

  - changeSet:
      id: reset-tiles-id-sequence
      author: bahertylop
      changes:
        - sql:
            dbms: postgresql
            sql: |
              SELECT setval(pg_get_serial_sequence('tiles', 'id'), coalesce(max(id), 1)) from tiles;
