databaseChangeLog:
  - changeSet:
      id: insert-data-to-table-admins
      author: bahertylop
      changes:
        - loadData:
            file: data/admins.csv
            separator: ","
            tableName: admins
            encoding: UTF-8

  - changeSet:
      id: reset-admis-id-sequence
      author: bahertylop
      changes:
        - sql:
            dbms: postgresql
            sql: |
              SELECT setval(pg_get_serial_sequence('admins', 'id'), coalesce(max(id), 1)) from admins;
