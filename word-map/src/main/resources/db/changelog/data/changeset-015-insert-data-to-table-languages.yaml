databaseChangeLog:
  - changeSet:
      id: insert-data-to-table-languages
      author: bahertylop
      changes:
        - loadData:
            file: data/languages.csv
            separator: ","
            tableName: languages
            encoding: UTF-8

  - changeSet:
      id: reset-languages-id-sequence
      author: bahertylop
      changes:
        - sql:
            dbms: postgresql
            sql: |
              SELECT setval(pg_get_serial_sequence('languages', 'id'), coalesce(max(id), 1)) from languages;
