databaseChangeLog:
  - changeSet:
      id: 002
      author: Alex_Kolosov
      changes:
        - dropTable:
            tableName: some_table_name

  - changeSet:
      id: 003
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: admins
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_creation
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: date_active
                  type: timestamp
              - column:
                  name: access
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 004
      author: Alex_Kolosov
      changes:
        - createTable:
            tableName: confirm
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: expiration_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_confirm_user
                    references: users(id)
