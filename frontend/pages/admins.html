<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div id="header-container"></div>

<div class="container py-4">
    <h1>Список админов</h1>

    <div id="admins-list" class="list-group mb-4"></div>

    <nav>
        <ul class="pagination">
            <li class="page-item"><button id="prevPage" class="page-link">Назад</button></li>
            <li class="page-item"><button id="nextPage" class="page-link">Вперёд</button></li>
        </ul>
    </nav>

    <hr/>

    <div id="admin-details" class="card d-none">
        <div class="card-body">
            <h5 class="card-title" id="admin-name"></h5>
            <p class="card-text" id="admin-info"></p>
        </div>
    </div>

    <hr/>

    <h2>Доступные правила</h2>
    <ul id="rules-list" class="list-group"></ul>
</div>
<script>
    fetch("./components/pages-header.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("header-container").innerHTML = html;
        });
</script>
<script type="module" src="../js/admins.js"></script>
</body>
</html>
