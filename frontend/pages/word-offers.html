<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка слов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="mb-3">
    <label for="statusSelect" class="form-label">Фильтр по статусу:</label>
    <select id="statusSelect" class="form-select" style="max-width: 300px;">
        <option value="">Все</option>
        <option value="UNCHECKED">Непроверенные</option>
        <option value="APPROVED">Одобренные</option>
        <option value="REJECTED">Отклонённые</option>
    </select>
</div>
<div class="container mt-4">
    <h3>Предложения слов</h3>

    <div id="offers-list" class="list-group mt-3 mb-3"></div>

    <div class="d-flex justify-content-between">
        <button id="prevPage" class="btn btn-outline-primary">Предыдущая</button>
        <button id="nextPage" class="btn btn-outline-primary">Следующая</button>
    </div>
</div>

<div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="descriptionModalLabel">Введите описание слова</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="descriptionInput" placeholder="Описание...">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="confirmApproveBtn">Подтвердить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/offer-admin.js"></script>
</body>
</html>
