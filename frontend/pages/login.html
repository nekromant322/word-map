<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для админов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow" style="width: 22rem;">
    <h3 class="text-center mb-4">Вход по почте</h3>
    <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Почта</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="send-code-btn">Отправить код</button>
    </form>

    <!-- Блок подтверждения кода -->
    <form id="code-form" class="mt-3 d-none">
        <div class="mb-3">
            <label for="code" class="form-label">Код подтверждения</label>
            <input type="text" class="form-control" id="code" placeholder="Введите код">
        </div>
        <button type="submit" class="btn btn-success w-100">Подтвердить</button>
    </form>

    <div id="result" class="mt-3"></div>
</div>

<script type="module" src="../js/login.js"></script>
</body>
</html>
